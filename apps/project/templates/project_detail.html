{% extends 'base.html' %}

{% block title %}
Projects {{project}}
{% endblock title %}

{% block leftbar %}
    <div class="col-sm-3">

    </div>
{% endblock leftbar %}
{% block content %}
    <div class="col-sm-9">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{project.name}}</li>
            <li class="list-group-item">{{project.description}}</li>
            <li class="list-group-item">
                <a href="{% url 'project:project_update_url' project.id %}" type="button" class="btn btn-sm btn-outline-primary">Edit</a>
                <a href="{% url 'project:project_delete_url' project.id %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>
            </li>
        </ul>
    </div>
{% endblock content %}
